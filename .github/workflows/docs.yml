# name: Docs

on:
  push:
    branches: [ master ]

jobs:
  build-docs:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
    - name: Install Linux dependencies
      run: |
        chmod +x .github/scripts/install-dependencies.sh
        .github/scripts/install-dependencies.sh docs
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: acd65983f2e668c0bc44a117575e6073681fa8e3
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        runVcpkgInstall: true
        doNotCache: false
    - name: Run CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake ..
    - name: Build C++ lib/program and tests
      run: cd build && cmake --build . -- -j$(nproc)
    - name: Autogenerate command docs
      run: ./build/ddbcmd --gendocs --outdir docs/commands/
    - name: Sphinx Build
      uses: ammaraskar/sphinx-action@0.4
      with:
        build-command: "sphinx-build -b html . _build"
        docs-folder: "docs/"
    - name: Commit files
      run: |
        git clone https://github.com/DroneDB/docs.dronedb
        cp -r docs/_build/* docs.dronedb/
        cd docs.dronedb
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # the return code.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        directory: "docs.dronedb"
        repository: "DroneDB/docs.dronedb"
        github_token: ${{ secrets.BOT_TOKEN }}
